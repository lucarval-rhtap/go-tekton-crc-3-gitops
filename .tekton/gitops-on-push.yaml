apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: go-tekton-crc-3-gitops-on-push
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/task-0: "https://raw.githubusercontent.com/redhat-appstudio/tssc-sample-pipelines/main/pac/tasks/git-clone.yaml"
  labels:
    argocd/app-name: go-tekton-crc-3
    janus-idp.io/tekton: go-tekton-crc-3
    backstage.io/kubernetes-id: go-tekton-crc-3
    backstage.io/kubernetes-namespace: rhtap-app
    app.kubernetes.io/part-of: go-tekton-crc-3
spec:
  params:
    - name: git-url
      value: '{{repo_url}}'
    - name: revision
      value: '{{revision}}'
  pipelineRef:
    name: test-deployment-image
  workspaces:
    - name: git-auth
      secret:
        secretName: "{{ git_auth_secret }}"
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi